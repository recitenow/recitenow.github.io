<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recite - Democratising Visual Effects</title>
    <meta name="description" content="Exploring ways to democratise high quality visual effects.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --accent-color: #4f46e5;
            --secondary-text: #a1a1aa;
            --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 800px;
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(5, 5, 5, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            line-height: 1.2;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            background: linear-gradient(to bottom right, #fff 30%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .line {
            width: 40px;
            height: 2px;
            background: var(--gradient);
            margin: 0 auto;
            opacity: 0;
            transform: scaleX(0);
            animation: expandLine 1s 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandLine {
            to {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <h1>Exploring ways to democratise high quality visual effects</h1>
        <div class="line"></div>
    </div>
</body>
</html>
